# ================================
# ПРАВАЯ ПОЛОВИНКА (PERIPHERAL)
# ================================

# Эта половинка является ведомой (peripheral)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
CONFIG_ZMK_SPLIT_BLE=y

# Bluetooth
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Увеличиваем мощность передатчика
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Display (если у вас nice!view на обеих половинках)
CONFIG_ZMK_DISPLAY=y

# RGB подсветка (если есть)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# НЕ включаем USB для правой половинки!
CONFIG_ZMK_USB=n