# ================================
# ЛЕВАЯ ПОЛОВИНКА (CENTRAL)
# ================================

# Эта половинка является главной (central)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# USB настройки (только левая подключается к компьютеру)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# Bluetooth
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# Увеличиваем мощность передатчика для лучшей связи
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Display (если у вас nice!view)
CONFIG_ZMK_DISPLAY=y
CONFIG_LVGL_THEME_DEFAULT_FONT_SMALL_MONTSERRAT_26=y
CONFIG_LVGL_THEME_DEFAULT_FONT_NORMAL_MONTSERRAT_26=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# RGB подсветка (если есть)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Логирование для отладки (включить при проблемах)
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
