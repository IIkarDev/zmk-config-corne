# === Корне левая половинка (Central) – конфиг с USB логами ===

# Сплит и роли
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# USB основная часть
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# Задействовать USB CDC ACM (виртуальный COM)
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_RINGBUF_SIZE=1024
CONFIG_USB_CDC_ACM_DEVICE_NAME="CDC_ACM"
CONFIG_USB_CDC_ACM_DEVICE_COUNT=1

# Логирование
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG=y

# Консоль / UART
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# Если нужно, чтобы Console через USB CDC
CONFIG_USB_UART_CONSOLE=y
CONFIG_UART_CONSOLE_ON_DEV_NAME="CDC_ACM_0"
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Bluetooth (если нужен)
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Подсветка и дисплей (если у тебя есть)
CONFIG_ZMK_DISPLAY=y

CONFIG_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Прочие нужные настройки
CONFIG_ZMK_STUDIO=y
